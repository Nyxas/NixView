language: cpp

sudo: required
dist: trusty

compiler:
  - gcc
  - clang

os:
  - linux
  - osx

matrix:
  exclude:
    - os: osx
      compiler: gcc
    - os: linux
      compiler: clang

before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    brew update;
    brew install qt5 cmake boost;
    brew unlink qt4;
    brew install homebrew/science/nixio;
    fi

  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    sudo apt-get install -qq;
    sudo apt-get install -q gcc-4.8 g++-4.8 libstdc++-4.8-dev libboost-all-dev -y;
    sudo apt-get install libcppunit-dev libboost-all-dev libhdf5-serial-dev libhdf5-dev libhdf5-7 -y;
    sudo apt-get install qt5-default qttools5-dev-tools -y;
    sudo add-apt-repository ppa:gnode/nix -y;
    sudo apt-get update;
    sudo apt-get install libnix-dev -y;
    g++ --version;
    fi

  
install:
  - if [ "$CXX" == "g++" ]; then 
    export CXX="g++-4.8"; 
    export COMPILER="g++";
    $CXX --version; 
    else 
    clang --version;
    fi

script: 
  - if [  "$TRAVIS_OS_NAME" == "linux" ]; then
    cmake . && make;
    fi
  
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    export CMAKE_PREFIX_PATH=/usr/local/opt/qt5;
    cmake . && make;
    fi
